<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->


<div class="pages">
    <!-- Page, data-page contains page name-->
    <div data-page="contactus" class="page">
        
        <!-- Scrollable page content-->
        <div class="page-content" style="background-color:#ffffff;">
            <div class="content-block-title" >CONTACT US</div>
            <div id="contactus-content">
                <div class="static-content" style="color: #153b62;font-size:4vw;text-align:left;margin:0 10px">
                    <h4>For reservations and inquiries, please contact us on: <br></h4>
                    <p><span>E-mail:</span><a class="external" href="mailto:info@footprintsclub.com">info@footprintsclub.com</a></p>
                    <p><span>Mailing List:</span><a class="external" href="mailto:hiking@footprintsclub.com">hiking@footprintsclub.com</a></p>
                    <p><span>SMS/Whatsapp:</span><a class="external" href="tel:+9613876112">+9613876112</a></p>
                    
                    
                    <form>
                        <div class="list-block">
                            <ul>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-input">
                                                <input type="text" id="contact-name" placeholder="Your name">
                                                    </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-input">
                                                <input type="email" id="contact-email" placeholder="E-mail">
                                                    </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-input">
                                                <input type="tel" id="contact-phone" placeholder="Phone">
                                                    </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-input">
                                                <textarea name="question" id="contact-message"  placeholder="Message"></textarea>
                                                <input type="hidden" id="article-id" value="">
                                                    
                                                    </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>                            <div class="list-block">
                            <a href="#" onclick="submitcontactform();"  class="button button-fill button-big color-yellow">Submit</a>
                            <!--<div class="list-block-labe">Some text with login information.</div>-->
                        </div>
                    </form>
                    
                </div>
            </div>
            <!-- Template7 Template -->
            <script id="contactus-template" type="text/template">
                
                <div class="content-block ">
                {{#each posts}}
                <div class="static-content" style="color: #153b62;font-size:4vw;text-align:center">{{description}}</div>
                {{/each}}
                
                
                </div>
                
                </script>
            
        </div>
    </div>
    
</div>
