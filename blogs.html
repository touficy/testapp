<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->

<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="blogs" class="page">
  
      <!-- Scrollable page content-->
    <div class="page-content" style="background-color:#d9d9d9;">
    <div class="content-block-title">BLOGS</div>

    	    <!-- Div for Result -->
				<div id="blogs-content"></div>

 <!-- Template7 Template -->
				<script id="blogs-template" type="text/template">
					<div class="list-block">
					
						{{#each posts}}
							
								<a href="blogs-details.html?id={{id}}" class="item-link item-content" style="display: block;" >
							        <div class="blogger-img"><h4>{{name}}</h4><img src="http://bridgingandcommercial.co.uk/cms/upload/image/{{image}}">
							        
							        </div>
							     	
							     	
							      </a>
						    
						  {{/each}}
						
					</div>
				  </script>
       </div>
  </div>
</div>
