           <div id="bannernews-content">
           
           <script id="bannernews-template" type="text/template">

							 <div id="firstnewsimage"><img class="img-responsive" src="http://monthlymagazine.com/cms/upload/articles/{{image}}"></div>
           					 <div id="firstnewstitle"><mark>{{name}}</mark></div>
           					  <div id="firstnewsdate">{{publishing_date}}</div>
           					  </a>

						{{/each}}
						
					
				  </script>

          
           </div>

 <!-- Template7 Template -->
				<script id="homenews-template" type="text/template">
					<div class="list-block media-list list-block-search searchbar-found">
						<ul>
						{{#each posts}}
							<li>
								<a href="news-details.html?id={{id}}" class="item-link item-content" >
							        <div class="item-media"><img src="http://monthlymagazine.com/cms/upload/articles/{{thumb}}" width="165" height="120px">
							        <span class="articlecategory"><mark>{{cat}}</mark></span>
							        </div>
							        <div class="item-inner">
							          <div class="item-title-row theme-blue">
							            <div class="item-title">{{name}}</div>
							          </div>
							          <div class="item-subtitle">{{publishing_date}} </div>
							        
							            </div>
							      </a>
						      </li>
						  {{/each}}
						</ul>
						
					</div>
				  </script>
