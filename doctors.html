<div class="pages">

		<div id="doctors-content"></div>
	
 <!-- Template7 Template -->
				<script id="doctors-template" type="text/template">
						
        <div class="content-block">
       	{{#each posts}}

	<div style="color: #333333;font-size:4vw;font-weight:bold; margin: 2px 0;text-align:center">{{name}}</div>
	<div style="color: #153b62;font-size:4vw;text-align:center">{{position}}</div>
 <hr>
	{{/each}}
	
             
     </div>
