<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
  <div class="navbar-inner">
  <div class="left"><a href="#" class="back link"><img src="img/backarrow.png"></a></div>
    <div class="center sliding"><a href="home_news1.html"><img class="logo" src="img/LongLogo.png"></a></div>
  <div class="right theme-white searchicon" >
              <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-search" onclick="searchResults();"> <img src="img/magnifier.png"></a>
            </div>
            <div class="right theme-white navicon" >
              <!-- Right link contains only icon - additional "icon-only" class--><a href="#" data-panel="right" class="link icon-only open-panel"> <img src="img/menu.png"></a>
            </div>
  </div>
</div>


<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="home_news111" class="page">
  
      <!-- Scrollable page content-->
      <div class="page-content infinite-scroll pull-to-refresh-content" style="background-color:#d9d9d9;">
          <div class="pull-to-refresh-layer">
              <div class="preloader"></div>
              <div class="pull-to-refresh-arrow"></div>
          </div>
    <div class="content-block-title">Latest News</div>
			
    	    <!-- Div for Result -->
				<div id="content-wrapnews111"></div>

 <!-- Template7 Template -->
				<script id="homenews-template111" type="text/template">
					<div class="list-block media-list">
						<ul>
						{{#each posts}}
							<li>
								<a href="news-details.html?id={{id}}" class="item-link item-content" >
							        <div class="item-media"><img src="http://bridgingandcommercial.co.uk/cms/upload/image/{{thumb}}" width="80"></div>
							        <div class="item-inner">
							          <div class="item-title-row theme-blue">
							            <div class="item-title">{{title}}</div>
							          </div>
							          <div class="item-subtitle">{{publish_date}} <i class="fa fa-chevron-right newsarrow"></i></div>
							          <div class="item-text">{{brief}}...</div>
							        </div>
							      </a>
						      </li>
						  {{/each}}
						</ul>
						
					</div>
				  </script>
<div class="infinite-scroll-preloader">
    	<div class="preloader"></div>
       <input type="hidden" id="home_news_limit_start111"/>
			<input type="hidden" id="home_news_limit_end111"/>
       
  		</div>
       </div>
       
  </div>
</div>
