<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar navbaren">
				<div class="navbar-inner">
  <div class="left"><a href="#" data-panel="left" class="link icon-only open-panel"> <img src="img/menu.png"></a></div>
  <div class="center sliding"><a href="home_news.html" ><img class="logo" src="img/LongLogo.png"></a></div>
  
   
  <div class="right theme-white" >
              <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="back link"> <img src="img/BackArrowEn.png"></a>
            </div>
              </div>
			</div>

<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="sections" class="page">
      <!-- Scrollable page content-->
    <div class="page-content">
    <!-- Div for Result -->
		

<div class="list-block">
   <ul class="subsections-content" id="subsections-content">
   
   	 		<script id="subsections-template" type="text/template">
										
							{{#each posts}}
							
							 <li>
						         <a href="sectionarticles.html?id={{id}}" class="item-link item-content">
						            <div class="item-inner">
						               <div class="item-title">{{name}}</div>
						            </div>
						         </a>
						      </li>

												
						  {{/each}}
						
					
				  </script>

         </ul>
</div>


 <!-- Template7 Template -->
				<script id="news-details-template" type="text/template">
						{{#each posts}}
						<div class="desc">
						<h1>{{title}}</h1>
						<h6>By {{name}} | {{publish_time}} {{publish_date}}</h6>
            <div class="item-media"><img src="/cms/upload/image/{{articleimage}}"  style="width: 100%;"></div>
						<div><b>{{brief}}.</b></div>
						<div>{{description}}</div>
						</div>
          
          
         <div class="toolbar toolbar-bottom">
				<div class="toolbar-inner">
						<a href="article-comment.html?id={{id}}" class="link " style="display:block;width:50%;text-align:center"><img src="img/comment.png" style="width:90%"></a>
						<a href="#" class="link "  onclick="share({{id}})" style="display:block;width:50%;text-align:center"><img src="img/share.png" style="width:90%"></a>
								
					</div>
						

					
				</div>

          
          
          
          

					   {{/each}}
			  </script>
        


        </div>
  </div>
  
</div>
</div>
